<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧧</text></svg>">
    <title>你現在在哪裡？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        /* ===== 置中標題 ===== */
        .center-title {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            animation: title-float 3s ease-in-out infinite;
        }

            .center-title h1 {
                font-size: 52px;
                font-weight: 900;
                color: #fff;
                text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3), 0 4px 12px rgba(0,0,0,0.4);
                letter-spacing: 6px;
                animation: title-fade-in 1.2s ease-out forwards;
                white-space: nowrap;
            }

            .center-title .subtitle {
                margin-top: 12px;
                font-size: 18px;
                color: rgba(255,255,255,0.8);
                letter-spacing: 4px;
                text-shadow: 0 2px 6px rgba(0,0,0,0.3);
                animation: title-fade-in 1.2s ease-out 0.4s forwards;
                opacity: 0;
            }

            .center-title .arrow-hint {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 60px;
                font-size: 20px;
                color: rgba(255,255,255,0.6);
                animation: title-fade-in 1.2s ease-out 0.8s forwards;
                opacity: 0;
            }

        .arrow-hint .arrow-left {
            animation: arrow-bounce-left 1.5s ease-in-out infinite;
        }

        .arrow-hint .arrow-right {
            animation: arrow-bounce-right 1.5s ease-in-out infinite;
        }

        /* ===== 活動狀態橫幅 ===== */
        .event-status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 12;
            text-align: center;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
        }

            .event-status-bar.active {
                background: rgba(46, 125, 50, 0.85);
                color: #fff;
            }

            .event-status-bar.not-started {
                background: rgba(230, 126, 34, 0.9);
                color: #fff;
            }

            .event-status-bar.ended {
                background: rgba(120, 120, 120, 0.9);
                color: #ddd;
            }

            .event-status-bar .countdown {
                display: inline-block;
                margin-left: 10px;
                padding: 2px 12px;
                background: rgba(255,255,255,0.2);
                border-radius: 20px;
                font-size: 14px;
            }

        @keyframes title-float {
            0%, 100% {
                top: 50px;
            }

            50% {
                top: 58px;
            }
        }

        @keyframes title-fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes arrow-bounce-left {
            0%, 100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-10px);
            }
        }

        @keyframes arrow-bounce-right {
            0%, 100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(10px);
            }
        }

        /* ===== 分隔線 ===== */
        .divider {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient( to bottom, transparent 0%, rgba(255,255,255,0.6) 20%, rgba(255,255,255,0.9) 50%, rgba(255,255,255,0.6) 80%, transparent 100% );
            z-index: 5;
            pointer-events: none;
            animation: divider-glow 2s ease-in-out infinite alternate;
        }

            .divider::before {
                /*content: 'VS';*/
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255,255,255,0.15);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.4);
                border-radius: 50%;
                width: 56px;
                height: 56px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: 800;
                color: #fff;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                letter-spacing: 2px;
            }

        @keyframes divider-glow {
            from {
                box-shadow: 0 0 8px rgba(255,255,255,0.3);
            }

            to {
                box-shadow: 0 0 20px rgba(255,255,255,0.6);
            }
        }

        /* ===== 粒子畫布 ===== */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* ===== 城市區域 ===== */
        .city-section {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 2;
            overflow: hidden;
        }

            .city-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.1);
                opacity: 0;
                transition: opacity 0.4s ease;
                z-index: 0;
            }

            .city-section:hover::before {
                opacity: 1;
            }

            .city-section:hover {
                flex: 1.15;
            }

            /* ===== 停用狀態 ===== */
            .city-section.disabled {
                cursor: not-allowed;
                /*filter: grayscale(20%) brightness(0.9);*/
            }

                .city-section.disabled:hover {
                    flex: 1;
                }

                    .city-section.disabled:hover::before {
                        opacity: 0;
                    }

                    .city-section.disabled:hover .city-icon {
                        transform: none;
                        animation: icon-float 4s ease-in-out infinite;
                    }

                    .city-section.disabled:hover .city-name {
                        transform: none;
                        letter-spacing: 8px;
                    }

                    .city-section.disabled:hover .city-desc {
                        color: rgba(255,255,255,0.6);
                    }

                    .city-section.disabled:hover .city-btn {
                        opacity: 0;
                        transform: translateY(15px);
                    }

                .city-section.disabled .city-btn {
                    display: none;
                }

                .city-section.disabled .city-icon {
                    filter: grayscale(40%) drop-shadow(0 6px 12px rgba(0,0,0,0.3));
                }

                .city-section.disabled .city-name,
                .city-section.disabled .city-desc {
                    color: rgba(255,255,255,0.6);
                }

        /* 停用狀態標籤 */
        .status-badge {
            position: absolute;
            top: 20px;
            padding: 8px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 6;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            animation: badge-pulse 2s ease-in-out infinite;
        }

            .status-badge.not-started {
                display: inline-block;
                background: rgba(230, 126, 34, 0.8);
                color: #fff;
            }

            .status-badge.ended {
                display: inline-block;
                background: rgba(120, 120, 120, 0.8);
                color: #ddd;
            }

            .status-badge.active {
                display: inline-block;
                background: rgba(46, 125, 50, 0.8);
                color: #fff;
            }

        @keyframes badge-pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* 鎖頭圖示覆蓋 */
        .lock-overlay {
            display: none !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4;
            pointer-events: none;
        }

        .city-section.disabled .lock-overlay {
            display: flex;
        }

        .lock-icon {
            font-size: 80px;
            opacity: 0.15;
            animation: lock-breathe 3s ease-in-out infinite;
        }

        @keyframes lock-breathe {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }

            50% {
                opacity: 0.2;
                transform: scale(1.05);
            }
        }

        /* 台南 */
        .tainan-section {
            background: linear-gradient(135deg, #6B0000 0%, #8B0000 30%, #B71C1C 60%, #D32F2F 100%);
        }

        /* 台中 */
        .taichung-section {
            background: linear-gradient(135deg, #002171 0%, #0D47A1 30%, #1565C0 60%, #1E88E5 100%);
        }

        .city-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .city-icon {
            font-size: 130px;
            margin-bottom: 25px;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
            animation: icon-float 4s ease-in-out infinite;
        }

        .tainan-section .city-icon {
            animation-delay: 0s;
        }

        .taichung-section .city-icon {
            animation-delay: 2s;
        }

        @keyframes icon-float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .city-name {
            font-size: 64px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 12px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.35);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            letter-spacing: 8px;
        }

        .city-desc {
            font-size: 22px;
            color: rgba(255,255,255,0.85);
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
            transition: all 0.4s ease;
            letter-spacing: 3px;
        }

        /* 活動日期資訊 */
        .city-date-info {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255,255,255,0.55);
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.8;
        }

        .city-btn {
            margin-top: 30px;
            padding: 14px 50px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: all 0.4s ease;
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(15px);
        }

        .city-section:hover .city-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .city-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
            transform: scale(1.05) !important;
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
        }

        /* 互動效果 */
        .city-section:hover .city-icon {
            transform: scale(1.12) rotate(3deg);
            animation: none;
        }

        .city-section:hover .city-name {
            transform: translateY(-8px);
            letter-spacing: 12px;
        }

        .city-section:hover .city-desc {
            color: rgba(255,255,255,1);
        }

        .city-section:active {
            transform: scale(0.98);
        }

        .city-section.disabled:active {
            transform: none;
        }

        /* 點擊反饋 */
        .click-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: click-animation 0.7s ease-out;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes click-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 停用點擊抖動 */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }
        }

        .city-section.shake {
            animation: shake 0.5s ease;
        }

        /* 提示 Toast */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 100;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            color: #fff;
            padding: 28px 48px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

            .toast.show {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            .toast .toast-icon {
                font-size: 50px;
                display: block;
                margin-bottom: 14px;
            }

            .toast .toast-sub {
                font-size: 14px;
                font-weight: 400;
                color: rgba(255,255,255,0.6);
                margin-top: 10px;
            }

        /* 頁面加載動畫 */
        .tainan-section {
            animation: section-slide-left 1s ease-out;
        }

        .taichung-section {
            animation: section-slide-right 1s ease-out;
        }

        @keyframes section-slide-left {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes section-slide-right {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* ===== 響應式設計 ===== */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .center-title {
                top: 20px;
            }

                .center-title h1 {
                    font-size: 30px;
                    letter-spacing: 4px;
                }

                .center-title .subtitle {
                    font-size: 13px;
                }

                .center-title .arrow-hint {
                    display: none;
                }

            .divider {
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                width: 100%;
                height: 3px;
                background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.6) 20%, rgba(255,255,255,0.9) 50%, rgba(255,255,255,0.6) 80%, transparent 100%);
            }

                .divider::before {
                    width: 48px;
                    height: 48px;
                    font-size: 15px;
                }

            .city-icon {
                font-size: 70px;
            }

            .city-name {
                font-size: 36px;
                letter-spacing: 6px;
            }

            .city-desc {
                font-size: 15px;
            }

            .city-date-info {
                font-size: 12px;
            }

            .city-btn {
                padding: 10px 36px;
                font-size: 15px;
            }

            .city-section:hover {
                flex: 1.08;
            }

            .lock-icon {
                font-size: 50px;
            }

            .status-badge {
                font-size: 12px;
                padding: 6px 18px;
            }

            .tainan-section, .taichung-section {
                animation: none;
            }

            .toast {
                padding: 22px 32px;
                font-size: 17px;
            }

                .toast .toast-icon {
                    font-size: 40px;
                }
        }

        @media (max-width: 480px) {
            .center-title h1 {
                font-size: 24px;
            }

            .city-icon {
                font-size: 55px;
            }

            .city-name {
                font-size: 28px;
            }

            .city-desc {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <!-- 置中標題 -->
    <div class="center-title">
        <h1>你現在在哪裡？</h1>
        <div class="subtitle">選擇你所在的地區</div>
        <div class="arrow-hint">
            <span class="arrow-left">◀ 麻豆</span>
            <span class="arrow-right">內門 ▶</span>
        </div>
    </div>

    <!-- 分隔線 -->
    <div class="divider"></div>

    <!-- 粒子畫布 -->
    <canvas id="particle-canvas"></canvas>

    <!-- 台南區域 -->
    <div class="city-section tainan-section" id="tainan-section" onclick="selectCity('麻豆', event)">
        <div class="status-badge" id="tainan-badge"></div>
        <div class="lock-overlay"><span class="lock-icon">🔒</span></div>
        <div class="city-content">
            <div class="city-icon">🍐</div>
            <div class="city-name">麻豆</div>
            <!--<div class="city-desc">古都風情 · 文化寶庫</div>-->
            <div class="city-date-info" id="tainan-date-info"></div>
            <button class="city-btn">選擇麻豆</button>
        </div>
    </div>

    <!-- 台中區域 -->
    <div class="city-section taichung-section" id="taichung-section" onclick="selectCity('內門', event)">
        <div class="status-badge" id="taichung-badge"></div>
        <div class="lock-overlay"><span class="lock-icon">🔒</span></div>
        <div class="city-content">
            <div class="city-icon">🧑‍🍳</div>
            <div class="city-name">內門</div>
            <!--<div class="city-desc">現代都會 · 創新之都</div>-->
            <div class="city-date-info" id="taichung-date-info"></div>
            <button class="city-btn">選擇內門</button>
        </div>
    </div>

    <!-- 底部狀態列 -->
    <!--<div class="event-status-bar" id="event-status-bar"></div>-->
    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>

    <script>
        // 固定的抽獎數字
        // 麻豆
        //const numbers = [9 , 12 , 26 , 53 , 68 , 32 , 34 , 72 , 45 , 56];
        //const numbers = [9 , 12 , 26 , 53 , 68 , 20 , 34 , 45 , 99 , 43];
        //const numbers = [9 , 12 , 26 , 53 , 68 , 20 , 34 , 36 , 88 , 79];
        // 內門
        //const numbers = [2 , 15 , 27 , 52 , 68 , 34 , 99 , 45 , 32 , 22];
        //const numbers = [2 , 15 , 27 , 52 , 68 , 32 , 81 , 21 , 39 , 26];
        //const numbers = [2 , 15 , 27 , 52 , 68 , 32 , 81 , 21 , 39 , 28];

        // ============================================================
        //  ★★★ 在這裡設定活動日期 ★★★
        // ============================================================
        const EVENT_CONFIG = {
            tainan: {
                startDate: '2026-02-08',   // 活動開始日期 (YYYY-MM-DD)
                endDate: '2026-02-18',   // 活動結束日期 (YYYY-MM-DD)
            },
            taichung: {
                startDate: '2026-02-19',
                endDate: '2026-02-19',
            }
        };
        // ============================================================

        // 日期工具
        function parseDate(str) {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        function formatDate(str) {
            const [y, m, d] = str.split('-');
            return `${y} / ${m} / ${d}`;
        }

        function getStatus(config) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const start = parseDate(config.startDate);
            const end = parseDate(config.endDate);

            if (today < start) {
                const diff = Math.ceil((start - today) / (1000 * 60 * 60 * 24));
                return { status: 'not-started', diff };
            }
            if (today > end) {
                const diff = Math.ceil((today - end) / (1000 * 60 * 60 * 24));
                return { status: 'ended', diff };
            }
            const remaining = Math.ceil((end - today) / (1000 * 60 * 60 * 24));
            return { status: 'active', remaining };
        }

        // 初始化狀態
        function initDateStatus() {
            const cities = [
                { key: 'tainan', sectionId: 'tainan-section', badgeId: 'tainan-badge', infoId: 'tainan-date-info', name: '台南' },
                { key: 'taichung', sectionId: 'taichung-section', badgeId: 'taichung-badge', infoId: 'taichung-date-info', name: '台中' }
            ];

            let globalStatus = null;

            cities.forEach(city => {
                const config = EVENT_CONFIG[city.key];
                const { status, diff, remaining } = getStatus(config);
                const section = document.getElementById(city.sectionId);
                const badge = document.getElementById(city.badgeId);
                const info = document.getElementById(city.infoId);

                // 日期資訊
                info.innerHTML = `活動期間：${formatDate(config.startDate)} — ${formatDate(config.endDate)}`;

                if (status === 'not-started') {
                    section.classList.add('disabled');
                    section.dataset.status = 'not-started';
                    badge.className = 'status-badge not-started';
                    badge.textContent = `🔒 尚未開放`;
                    info.innerHTML += `<br>距離開始還有 <strong>${diff}</strong> 天`;
                } else if (status === 'ended') {
                    section.classList.add('disabled');
                    section.dataset.status = 'ended';
                    badge.className = 'status-badge ended';
                    badge.textContent = `⛔ 活動已結束`;
                    info.innerHTML += `<br>已結束 <strong>${diff}</strong> 天`;
                } else {
                    section.dataset.status = 'active';
                    badge.className = 'status-badge active';
                    badge.textContent = `✅ 開放中`;
                    info.innerHTML += `<br>剩餘 <strong>${remaining}</strong> 天`;
                }

                if (!globalStatus) globalStatus = { status, diff, remaining, config };
            });
        }

        // Toast
        function showToast(icon, message, sub) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<span class="toast-icon">${icon}</span>${message}<div class="toast-sub">${sub}</div>`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // 城市選擇
        function selectCity(city, e) {
            const key = city === '麻豆' ? 'tainan' : 'taichung';
            const section = document.getElementById(`${key}-section`);
            const config = EVENT_CONFIG[key];
            const { status } = getStatus(config);

            // 不可點擊
            if (status === 'not-started') {
                section.classList.add('shake');
                setTimeout(() => section.classList.remove('shake'), 500);
                showToast('🔒', '活動還未開放', `開放日期：${formatDate(config.startDate)}`);
                return;
            }

            if (status === 'ended') {
                section.classList.add('shake');
                setTimeout(() => section.classList.remove('shake'), 500);
                showToast('⛔', '活動已結束', `結束日期：${formatDate(config.endDate)}`);
                return;
            }

            // 可點擊 — 波紋效果
            const ripple = document.createElement('div');
            ripple.className = 'click-effect';
            ripple.style.left = (e.clientX - 100) + 'px';
            ripple.style.top = (e.clientY - 100) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 700);

            // 粒子爆炸
            ps.explode(e.clientX, e.clientY);

            // 成功提示
            showToast('🎉', `你選擇了 ${city}！`, '即將為你跳轉⋯');

            // 可在此做後續導向
            if (city == "麻豆") {
                setTimeout(() => { window.location.href = './Selection.html'; }, 2000);
            }
            else {
                setTimeout(() => { window.location.href = './Selection1.html'; }, 2000);
            }
        }


        // ===== 粒子系統 =====
        class Particle {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.x = options.x ?? Math.random() * canvas.width;
                this.y = options.y ?? Math.random() * canvas.height;
                this.size = options.size ?? Math.random() * 2.5 + 0.5;
                this.speedX = options.speedX ?? (Math.random() - 0.5) * 0.6;
                this.speedY = options.speedY ?? (Math.random() - 0.5) * 0.6;
                this.opacity = options.opacity ?? Math.random() * 0.5 + 0.2;
                this.life = options.life ?? null;
                this.lifeSpeed = options.lifeSpeed ?? 0.01;
                this.originalSize = this.size;
            }
            update(mouse) {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > this.canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.speedY *= -1;
                if (mouse) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        this.x += (dx / dist) * force * 1.2;
                        this.y += (dy / dist) * force * 1.2;
                        this.size = this.originalSize * (1 + force * 1.5);
                    } else {
                        this.size += (this.originalSize - this.size) * 0.05;
                    }
                }
                if (this.life !== null) {
                    this.life -= this.lifeSpeed;
                    this.opacity = this.life;
                    this.speedX *= 0.98;
                    this.speedY *= 0.98;
                }
            }
            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
                ctx.fill();
            }
            isDead() { return this.life !== null && this.life <= 0; }
        }

        class ParticleSystem {
            constructor(id) {
                this.canvas = document.getElementById(id);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: -9999, y: -9999, radius: 120 };
                this.resize();
                this.init();
                this.bindEvents();
                this.animate();
            }
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            init() {
                const count = Math.floor((this.canvas.width * this.canvas.height) / 7000);
                for (let i = 0; i < count; i++) this.particles.push(new Particle(this.canvas));
            }
            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', e => { this.mouse.x = e.clientX; this.mouse.y = e.clientY; });
                window.addEventListener('mouseleave', () => { this.mouse.x = -9999; this.mouse.y = -9999; });
            }
            drawConnections() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.strokeStyle = `rgba(255,255,255,${(1 - dist / 100) * 0.15})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    }
                }
            }
            explode(x, y) {
                for (let i = 0; i < 40; i++) {
                    const a = Math.random() * Math.PI * 2;
                    const s = Math.random() * 4 + 2;
                    this.particles.push(new Particle(this.canvas, {
                        x, y,
                        size: Math.random() * 3 + 1,
                        speedX: Math.cos(a) * s,
                        speedY: Math.sin(a) * s,
                        opacity: 1, life: 1, lifeSpeed: 0.015
                    }));
                }
            }
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles = this.particles.filter(p => !p.isDead());
                this.particles.forEach(p => { p.update(this.mouse); p.draw(this.ctx); });
                this.drawConnections();
                requestAnimationFrame(() => this.animate());
            }
        }

        const ps = new ParticleSystem('particle-canvas');

        // 初始化日期判斷
        initDateStatus();
    </script>
